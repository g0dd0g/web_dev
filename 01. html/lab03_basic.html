<!DOCTYPE html>
<!-- HTML5 문서임을 선언 -->
<html lang="ko">
    <!-- html 파일이 시작됨을 알림 + 언어 설정 -->
    <head>
        <!-- 사용자 눈에 보이지 않지만 중요한 정보를 담고 있는 태그들 -->
        <meta charset="UTF-8">
        <!-- 이 페이지의 인코딩은 utf-8이다. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 반응형 웹을 위한 설정 정도 -->
        <title>html 문서의 전체 제목</title>
        
    </head>
    <body>
        <!-- HTML 속성을 적용할 떄는 속성명을 쓰고 =(등호)를 붙인 다음 ""(쌍따옴표) 안에 속성값을 집어넣는다. -->
        <h1 title="ㅗ1">1번째 크기</h1>
        <h2>2번째 크기</h2>
        <h3>3번째 크기</h3>
        <h4>4번째 크기</h4>
        <h5>5번째 크기</h5>
        <h6>6번째 크기</h6>
        <hr><br>
        <p>왼쪽 꺾쇠 <, 오른쪽 꺾쇠 > </p>
        <p> 피 태그 : &lt;p&gt; </p>
        <p> 무한 기호 : &infin; </p>
        <hr><br>
        <!-- 텍스트를 꾸며주는 태그 -->
        <em>강조하는 기울게</em><br>
        일반 크기<small>한 단계 작게</small><br>
        <del>이 내용은 삭제되었습니다.</del><br>
        <ins>이 내용은 추가되었습니다.</ins><br>
        5<sup>2</sup><br>
        H<sub>2</sub>O<br>
        <mark>하이라이트</mark><br>

        
        


        
    </body>
</html>
