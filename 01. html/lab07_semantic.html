<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 요소</title>
</head>
<body>
    <h1>div를 사용한 공간 나누기</h1>
     <div id="header" style="background-color: skyblue">
        header : 페이지나 섹션의 머리말
    </div>
    <div id="nav" style="background-color: silver">nav : 페이지 내의 목차 </div>
    <div id="section" style="background-color: slateblue">section : 페이지를 원하는대로 구분 </div>
    <div id="article" style="background-color:tan">article : 콘텐츠를 담아줌 </div>
    <div id="aside" style="background-color:yellow">aside : 부가적인 내용 </div>
    <div id="footer" style="background-color: tomato">footer : 페이지나 섹션의 꼬리말 / 마지막에 추가적으로 설명해 주고 싶은 내용 / 사이트맵 / 저작권 표시 </div>
    <h1>시맨틱 태그를 통한 공간 나누기</h1>
    <header style="background-color: wheat;">header</header>
    <nav style="background-color: yellowgreen;">nav</nav>
    <section style="background-color: brown">section</section>
    <article style="background-color: burlywood">article</article>
    <aside style="background-color: cornflowerblue">aside</aside>
    <footer style="background-color: darkcyan">footer</footer>


</body>
</html>
