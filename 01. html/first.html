<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소</title>
</head>
<body>
   <form >
       아이디 : <input type="text"><br>
       패스워드 : <input type="password"><br>
       <br>
       <!-- 
        행, 열의 크기를 rows, cols로 지정해준다.
        여기서 크기는 영어를 기준으로한다.
        여기서 지정한 값은 박스의 크기를 지정할 뿐 그 이상의 텍스트를 입력하면 스크롤이 생기며 값을 계속하여 입력할 수 있다. -->
       <textarea cols="40" rows="10">기본값</textarea>

       <br><br>
       버튼 : <input type="submit" value="클릭">
       버튼 : <button type="button">클릭</button>


       <br><br>
       선택 : <input type="text" list="dl">
       <datalist id="dl">
           <option value="가"></option>
           <option value="나"></option>
           <option value="다"></option>
       </datalist>
   </form>

</body>
</html>
