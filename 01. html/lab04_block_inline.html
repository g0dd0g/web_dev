<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- block 요소 div -->
        <h1 style="background-color:#22aa99aa; color:#997755">h1은 블록 요소입니다.</h1>
        <div style="background-color: #99cc1190; color:#11bbff">div는 블럭 요소입니다.</div>
        <b style="background-color: #11bbff;">b는 인라인 요소입니다.</b><div style="background-color: #99cc1190; color:#11bbff">새로운 줄 실험.</div>
        <hr><br>
        <!-- inline 요소 블록 내에 삽입됨 주어진 콘텐츠*글자 혹은 이미지)만큼만 영역을 차지함 새로운 줄을 만들지 않음 자주 쓰는
        inline 요소 : span -->
        <b style="background-color: #11bbff; margin-right: -5px;">b는 인라인 요소입니다.</b>
        <b style="background-color: #11bbff;">b는 인라인 요소입니다.</b>
        <b style="background-color: #11bbff;">b는 인라인 요소입니다.</b>
        <br>
        <span style="background-color:#44ff99;">스팬 테스트</span>
    </body>
</html>
